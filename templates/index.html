<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <link rel="stylesheet" href="{% static '1.css' %}">
</head>
<body>
    <h2>Магазин</h2>
    <header>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'tocart' %}">Корзина</a>
    </header>
    <main>
        {% for one in tovar %}
        <div class="cart">
            <img src="{% static one.image %}" alt="">
            <p>{{ one.name }}</p>
            <p>{{ one.price }}</p>
            <a href="{% url 'buy' one.id %}">
                <button>Купить</button>
            </a>

        </div>
        {% endfor %}
    </main>
</body>
</html>
